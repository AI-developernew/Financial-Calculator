<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Financial Calculator</h2>
        <label for="principal">Principal Amount:</label>
        <input type="text" id="principal" placeholder="Enter Principal Amount">
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="text" id="rate" placeholder="Enter Annual Interest Rate">
        <label for="time">Time (in years):</label>
        <input type="text" id="time" placeholder="Enter Time">
        <button id="calculateBtn">Calculate</button>
        <h3>Result:</h3>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
